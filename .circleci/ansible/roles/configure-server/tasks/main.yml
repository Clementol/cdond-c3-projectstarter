---
- name: "update apt packages"
  become: true
  apt:
    update_cache: yes
- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

- name: "Install nodejs and npm"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "Install pm2"
  become: true
  apt:
    name: pm2
    global: yes
    production: yes
    state: present